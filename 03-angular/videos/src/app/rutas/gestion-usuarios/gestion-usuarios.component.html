<h3>Gestión de usuarios</h3>
<table class="table">
  <tr>
    <th>Identificcador</th>
    <th>Nombre</th>
    <th>Acción</th>
  </tr>
  <tr *ngFor="let usuario of usuarios">
    <td>{{usuario.identificador}}</td>
    <td>{{usuario.nombre}}</td>
    <td>
      <button (click)="eliminar(usuario)">
        Eliminar
      </button>
      <!--property bidding-->
      <a [routerLink]="['/menu','ver-usuario',usuario.identificador]">
        <button>
          Ver
        </button>
      </a>
    </td>
  </tr>
</table>
